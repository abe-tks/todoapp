<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoアプリ</title>
    <!--CSSでスタイルを整える-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5"> <!--containerで中央寄せ-->
        <h1 class="text-center mb-4">ToDoアプリ</h1> <!--.text-centerでタイトル中央揃え-->

        <form action="/add" method="post" class="d-flex mb-3"> <!--.d-flex と .justify-content-between でチェックボックスと削除ボタンを左右に配置-->
            <input type="text" name="title" class="form-control me-2" placeholder="新しいタスク">
            <button type="submit" class="btn btn-primary">追加</button>
        </form>
            <!--d-flexと justify-content-between でチェックボックスと削除ボタンを左右に配置-->
        <ul class="list-group"><!--list-group とlist-group-itemでリストをカード風に-->
            <li th:each="todo, iterStat : ${todos}" class="list-group-item d-flex justify-content-between align-items-center"> 
                <form th:action="@{/toggle}" method="post" style="display:inline;">
                    <input type="hidden" th:name="index" th:value="${iterStat.index}">
                    <input type="checkbox" th:checked="${todo.done}" onchange="this.form.submit()"> 
                    <span th:text="${todo.title}" th:style="${todo.done} ? 'text-decoration: line-through;' : ''" class="ms-2"></span>
                </form>
                <form th:action="@{/delete}" method="post" style="display:inline;">
                    <input type="hidden" th:name="index" th:value="${iterStat.index}">
                    <button type="submit" class="btn btn-danger btn-sm">削除</button> 
                </form>
            </li>
        </ul>
    </div>    
</body>
</html>
